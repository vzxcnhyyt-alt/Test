<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Futurista</title>

<style>
body{
  background:#000;
  font-family: Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.panel{
  width:330px;
  background:#0b0b0b;
  border-radius:12px;
  padding:25px;
  box-shadow:0 0 25px rgba(255,0,255,0.4);
  color:white;
}

.panel h2{
  margin-top:0;
  text-align:center;
  color:#e300ff;
}

.option{
  display:flex;
  align-items:center;
  gap:10px;
  margin:8px 0;
  font-size:15px;
}

input[type="checkbox"]{
  accent-color:#ff00ff;
  width:18px;
  height:18px;
}

.slider{
  width:100%;
  margin:10px 0;
}

select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:2px solid #ff00ff;
  background:#000;
  color:white;
  outline:none;
}

button{
  width:100%;
  margin-top:18px;
  padding:12px;
  font-size:17px;
  border:none;
  border-radius:12px;
  background:#ff00ff;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#ff4dff;
}
</style>

</head>
<body>

<div class="panel">
  <h2>Painel Futurista</h2>

  <label class="option">
    <input type="checkbox">
    Opção 1
  </label>

  <label class="option">
    <input type="checkbox">
    Opção 2
  </label>

  <label class="option">
    <input type="checkbox">
    Opção 3
  </label>

  <p>Valor: 97.0</p>
  <input class="slider" type="range" min="0" max="100" value="97">

  <select>
    <option>Opção A</option>
    <option>Opção B</option>
    <option>Opção C</option>
  </select>

  <button>INICIAR</button>
</div>

</body>
</html>
